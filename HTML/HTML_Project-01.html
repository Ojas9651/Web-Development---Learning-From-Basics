<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>University Registration Form</h1>
        <p>Please fill out the form below to register.</p>
        <hr>
        <h2>Personal Details</h2>
        <label for="name">First Name:
            <input type="text" name="name" id="name" placeholder="e.g: Arjun">
        </label>
        <br><br>
        <label for="">Last Name:
            <input type="text">
        </label>
        <br><br>
        <label for="">Date of Birth:
            <input type="date">
        </label>
        <br><br>
        <p>Gender:</p>
        <input type="radio" name="gender" id="Male" value="male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="gender" id="Others" value="others">
        <label for="Others">Others</label>
        <br>
        <p>Upload your photo:</p>
        <input type="file">
        <br><br>
        <hr>
        <h2>Contact Information</h2>
        <label for="email">Email Address:
            <input type="email" id="email" placeholder="email">
        </label>
        <br><br>
        <label for="tel">Phone Number:
            <input type="tel" id="tel" placeholder="tel">
        </label>
        <br><br>
        <label for="mail">Mailing Address:</label>
        <br>
        <textarea name="mail" id="mail" rows="5" cols="20" placeholder="address"></textarea>
        <br><br>
        <hr>
        <h2>Academic Information</h2>
        <label for="course">Choose your course:</label>
        <br>
        <select name="course" id="course">
            <option value="">Select your course</option>
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
        <br>
        <p>Extracaricular Interests:</p>
        <input type="checkbox" name="interests" id="sports" value="sports">
        <label for="sports">Sports</label>
        <br>
        <input type="checkbox" name="interests" id="music" value="music">
        <label for="music">Music and Arts</label>
        <br>
        <input type="checkbox" name="interests" id="tech" value="Technology">
        <label for="tech">Technology Clubs</label>
        <br>
        <input type="checkbox" name="interests" id="volunteering" value="volunteering">
        <label for="volunteering">Volunteering</label>
        <br>
        <hr>
        <h2>Create Your Account</h2>
        <label for="password">Create a Password:</label>
        <input type="password" id="password">
        <br><br>
        <label for="security">Security Question:</label>
        <select name="security" id="security">
            <option value="What is your first petname?">What is your first petname?</option>
            <option value="What is your fav food">What is your fav food</option>
        </select>
        <br><br>
        <label for="securityans">Security Ans:</label>
        <input type="text" id="securityans">
        <br><br>
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the terms and conditions.</label>
        <br><hr>
        <button type="submit">register</button>
        <button type="reset">clear form</button>
    </form>
</body>
</html>
